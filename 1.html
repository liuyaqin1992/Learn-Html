<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<html>
<head>
	<title>世纪佳缘注册页面</title>
	<style>
	input,textarea,select {background:transparent;}
	</style>
</head>
<body style="background:url(1.jpeg) repeat center top / cover">
<h3>世纪佳缘聊天交友</h3>
<table border = "5" width = "50%">
	<form name = "form" method = "post" action = "innAdd.jsp">
		<tr><td width = "20%">昵称：</td><td><input name = "username" id = "username">1-20个字符<div id = "qq"></div></td></tr>

		<tr><td>密码：</td><td><input name = "password" id = "password">长度6-10位</td></tr>

		<tr><td>确认密码：</td><td><input name = "password2" id = "password2"></td></tr>

		<tr><td>真实姓名：</td><td><input name = "username2" id = "username2"></td></tr>

		<tr><td>年龄：</td><td><input name = "age" id = "age"></td></tr>

		<tr><td>性别：</td><td><select><option>男</option><option>女</option></select></td></tr>

		<tr><td>E-mail地址：</td><td><input name = "mailname" id = "mailname" value = "www.baidu.com"></td></tr>

		<tr><td>备注：</td><td><textarea cols = "80" rows = "10"></textarea></td></tr>

		<tr>
			<td><input type = "button" value = "提交"></td>
			<td><input type = "button" value = "重填"></td>
		</tr>

</form>
</table>
</body>
</html>
